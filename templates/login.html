{% extends "layout.html" %} {% block content %}

  <div class="container my-5" style="width: 20%;">
    <div class="card card-shadow bg-light">
      <div class="card-header text-center bg-primary text-white">
        <h3>{{ title }}</h3>
      </div>

      <form class="p-5" action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
          <label for="id">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="pswd">Password</label>
          <input type="password" class="form-control" id="pswd" name="pswd" required>
        </div>
        
        <div class="form-group mt-2">
          <input class="form-check-input" type="checkbox" id="revealBtn">
          <label class="form-check-label mx-1" for="revealBtn" id="showHideLabel">Show password</label>
        </div>

        <div class="text-center">
          <button class="mt-4 btn btn-lg btn-green mt-1" type="Submit" value="Submit">Login</button>
        </div>
      </form>

      <div class="card-footer text-center bg-primary text-white">
        <p>Don't have an account? <a href="{{ url_for('signin') }}" class="text-white font-weight-bold">Sign up</a></p>

    </div>
  </div>

  <!-- <script src="{{ url_for('static', filename='login.js') }}"></script> -->

{% endblock content %}
